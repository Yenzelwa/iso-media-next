name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint and typecheck
        run: |
          npm run lint
          npm run typecheck

      - name: Unit tests with coverage
        run: npm run test -- --coverage

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Playwright E2E
        env:
          PW_SKIP_WEB_SERVER: ''
        run: npx playwright test

      - name: Lighthouse CI (autorun)
        run: npx @lhci/cli autorun || true

      - name: npm audit (high only)
        run: npm audit --audit-level=high || true

      - name: Semgrep (CI config)
        run: npx semgrep ci --config p/ci || true

      - name: Gitleaks (detect secrets)
        run: npx gitleaks detect --no-git -v || true

